<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <title>Rest Countries Api</title>
    <script src="https://kit.fontawesome.com/f05f45c737.js" crossorigin="anonymous"></script>
  </head>

  <body class="">
    <header>
      <div class="header-content">
        <h1>Where in the world?</h1>
        <button id="theme-btn"><i class="fa-solid fa-moon"></i> <i class="fa-regular fa-moon"></i>Dark Mode</button>
      </div>
    </header>

    <nav id="country-list-nav">
      <div class="search-bar">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" name="search-input" id="search-input" placeholder="Search for a country..." maxlength="75" />
        <button id="cancel-user-input-btn"><i class="fa-solid fa-xmark"></i></button>
      </div>
      <div class="filter-dropdown">
        <button id="cancel-filter-btn"><i class="fa-solid fa-xmark"></i></button>
        <button id="filter-btn"><span id="filter-btn-text">Filter by Region</span><i class="fa-solid fa-angle-down"></i> <i class="fa-solid fa-angle-up"></i></button>
        <ul class="region-list">
          <li><button class="region-btn">Africa</button></li>
          <li><button class="region-btn">America</button></li>
          <li><button class="region-btn">Asia</button></li>
          <li><button class="region-btn">Europe</button></li>
          <li><button class="region-btn">Oceania</button></li>
        </ul>
      </div>
    </nav>

    <ul id="country-list"></ul>

    <button id="back-btn"><i class="fa-solid fa-arrow-left"></i>Back</button>

    <section id="country-selected"></section>

    <div class="top-btn-container">
      <button id="top-btn"><i class="fa-solid fa-angle-up"></i></button>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
